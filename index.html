<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trooco</title>
</head>
<body>
    <main id="principal-container">
        <article id="game">
            <div id="points-container">
                <div>
                    <h2>Jugador</h2>
                    <h3 id="player-points">0</h3>
                </div>
                <div>
                    <h2>Computadora</h2>
                    <h3 id="bot-points">0</h3>
                </div>
            </div>
        </article>
        <article id="hud">
            <div id="stats">
                <progress id="player-life" value="100" max="100"></progress>
                <progress id="bot-life" value="100" max="100"></progress>
            </div>
        </article>
    </main>

    <script src="app.js"></script>
</body>
</html>
